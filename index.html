<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <h2>Сейчас мы выполняем упражнение 6</h2>
</head>
<body>
    <form>
       <p> Привет, я риелтор! Свяжитесь со мной по интересующему вас вопросу.</p>
       <p>Тип обьекта:
        <input type="radio" alt="">Дом
        <input type="radio">Квартира
        <input type="radio">Нежилое помещение</p>
    
        <p><label for="email">Почта</label>
        <input type="email"  id="email" placeholder="Введите ваш email"></p>
        
        <p><label for="name">Имя</label>
        <input type="text" id="name" placeholder="Введите ваше имя"></p>
        
        <p><label for="date">Дата для встречи</label>
        <input type="date"  id="date"></p>
        <p>
            <input type="submit" value="Отправить заявку">
        </p>
    </form>
</body>
</html>
